{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>

<form action="/submission" method="POST">
<table>
    <tr>
        <td><p><label for="username">Username:</label></p></td>
        <td><input id="username" type="text" name="username" value={{username}}></td>
        {% if name_err %}
            <td><p class="error">{{name_err}}</p></td>
        {% endif %}
    </tr>
    <tr>
        <td><p><label for="password">Password:</label></p></td>
        <td><input id="password" type="password" name="password"></input></td>
        {% if password_err %}
            <td><p class="error" color="red">{{password_err}}</p></td>
        {% endif %}
    </tr>
    <tr>
        <td><p><label for="verify">Verify Password:</label></p></td>
        <td><input id="verify" type="password" name="verify"></input></td>
        {% if verify_err %}
            <td><p class="error">{{verify_err}}</p></td>
        {% endif %}
    </tr>

    <tr>
        <td><p><label for="email">Email (optional):</label></p></td>
        <td><input id="email" type="text" name="email" value={{email}}></td>
        {% if email_err %}
            <td><p class="error">{{email_err}}</p></td>
        {% endif %}
    </tr>
</table>
<input type="submit" value="Sign Up">
</form>

{% endblock %}
